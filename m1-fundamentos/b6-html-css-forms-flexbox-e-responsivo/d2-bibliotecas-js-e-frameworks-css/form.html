<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <header>
        <h1 class="title">Formulário para cadastro de currículos</h1>
      </header>
      <form action="">
        <fieldset>
          <div class="container">
            <label class="label" for="name">Nome: </label>
            <input class="input" type="text" name="name" id="name" maxlength="40" required />
          </div>
          <div class="container">
            <label class="label" for="email">Email: </label>
            <input class="input"
              type="email"
              name="email"
              id="email"
              maxlength="50"
              required
            />
          </div>
          <div class="container">
            <label class="label" for="cpf">CPF: </label>
            <input class="input" type="text" id="cpf" maxlength="11" required />
          </div>
          <div class="container">
            <label class="label" for="adress">Endereço: </label>
            <input class="input" type="text" id="adress" maxlength="200" required />
          </div>
          <div class="container">
            <label class="label" for="city">Cidade: </label>
            <input class="input" type="text" id="city" maxlength="28" required />
          </div>
          <div class="container">
            <label class="label" for="state">Estado:</label>
            <div class="select">
              <select name="state" id="state" required></select>
            </div>
          </div>
          <div class="container">
            <span class="label" >Tipo de imóvel:</span>
            <label class="radio" for="house">
            <input type="radio" name="home" id="house" value="house" required />
            Casa</label>
            <label class="radio" for="apt">
            <input type="radio" name="home" id="apt" value="apt" />
            Apartamento</label>
          </div>
        </fieldset>
        <fieldset>
          <div class="container">
            <label class="label" for="resume">Resumo do currículo: </label>
            <textarea class="textarea"
              name="resume"
              id="resume"
              cols="30"
              rows="10"
              required
              maxlength="1000"
            ></textarea>
          </div>
          <div class="container">
            <label class="label" for="occupation">Cargo: </label>
            <input class="input" type="text" id="occupation" maxlength="40" required />
          </div>
          <div class="container">
            <label class="label" for="ocp-description">Descrição do cargo: </label>
            <input class="input" type="text" id="ocpDescription" maxlength="500" required />
          </div>
          <div class="container">
            <label class="label" for="startDate">Data de ínicio:</label>
            <input class="input" type="date" name="start-date" id="start-date" />
          </div>
        </fieldset>
        <section class="buttons">
          <div>
            <button class="button is-light" id="clear-btn" >Limpar</button>
            <button class="button is-link" id="submit-btn">Enviar</button>
          </div>
        </section>
      </form>
    </main>
  </body>
  <script src="script.js"></script>
</html>
