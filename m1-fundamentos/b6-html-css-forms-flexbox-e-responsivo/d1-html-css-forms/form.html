<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Forms</title>
  </head>
  <body>
    <fieldset id="personal-info">
      <div>
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" smaxlength="40" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" maxlength="50" required>
      </div>
      <div>
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" maxlength="11" required>
      </div>
      <div>
        <label for="adress">Endere√ßo</label>
        <input type="text" id="adress" name="adress" maxlength="200" required>
      </div>
      <div>
        <label for="city">Cidade</label>
        <input type="text" id="city" name="city" maxlength="28" required>
      </div>
      <div>
        <label for="state">Estado</label>
        <select id="state" name="state" required>
      </div>
      <div>
        <input type="radio" name="home" id="house" required>
        <label for="house">Casa</label>
        <input type="radio" name="home" id="apt">
        <label for="apt">Apartamento</label>
      </div>
    </fieldset>
    <script src="script.js"></script>
  </body>
</html>
