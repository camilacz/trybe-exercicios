<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Formulário para cadastro de currículos</h1>
      </header>
      <form action="">
        <fieldset>
          <div>
            <label for="name">Nome: </label>
            <input type="text" name="name" id="name" maxlength="40" required />
          </div>
          <div>
            <label for="email">Email: </label>
            <input
              type="email"
              name="email"
              id="email"
              maxlength="50"
              required
            />
          </div>
          <div>
            <label for="cpf">CPF: </label>
            <input type="text" id="cpf" maxlength="11" required />
          </div>
          <div>
            <label for="adress">Endereço: </label>
            <input type="text" id="adress" maxlength="200" required />
          </div>
          <div>
            <label for="city">Cidade: </label>
            <input type="text" id="city" maxlength="28" required />
          </div>
          <div>
            <label for="state">Estado:</label>
            <select name="state" id="state" required></select>
          </div>
          <div>
            <span>Tipo de imóvel</span>
            <input type="radio" name="home" id="house" value="house" required />
            <label for="house">Casa</label>
            <input type="radio" name="home" id="apt" value="apt" />
            <label for="apt">Apartamento</label>
          </div>
        </fieldset>
        <fieldset>
          <div>
            <label for="resume">Resumo do currículo: </label>
            <textarea
              name="resume"
              id="resume"
              cols="30"
              rows="10"
              required
              maxlength="1000"
            ></textarea>
          </div>
          <div>
            <label for="occupation">Cargo: </label>
            <input type="text" id="occupation" maxlength="40" required />
          </div>
          <div>
            <label for="ocp-description">Descrição do cargo: </label>
            <input type="text" id="ocpDescription" maxlength="500" required />
          </div>
          <div>
            <label for="startDate">Data de ínicio</label>
            <input type="text" name="start-date" id="start-date" />
          </div>
        </fieldset>
        <div>
          <button id="submit-btn">Enviar</button>
          <button id="clear-btn">Limpar</button>
        </div>
      </form>
    </main>
  </body>
  <script src="script.js"></script>
</html>
